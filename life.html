<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f3;
            color: #2f4f4f;
            font-family: "Quicksand", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: "Gaegu", cursive;
            font-size: 36px;
            color: #3a5a40;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
        }
        .entry-form {
            background: #b5c99a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-family: "Quicksand", sans-serif;
        }
        button {
            background-color: #3a5a40;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2f4f4f;
        }
        .blog-entries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .entry {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .entry:hover {
            transform: scale(1.05);
        }
        .full-entry {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lisa's Blog üçµ</h1>
    <div class="blog-container">
        <div class="entry-form">
            <input id="blogTitle" type="text" placeholder="Blog Title">
            <textarea id="blogText" placeholder="Write something..."></textarea>
            <button onclick="addEntry()">Post</button>
        </div>
        <div class="blog-entries" id="entries"></div>
        <div id="fullEntry" class="full-entry"></div>
    </div>

    <script>
        function addEntry() {
            let title = document.getElementById("blogTitle").value;
            let text = document.getElementById("blogText").value;
            if (title.trim() === "" || text.trim() === "") return;
            
            let entry = document.createElement("div");
            entry.className = "entry";
            entry.innerHTML = `<h3>${title}</h3><p>${text.substring(0, 50)}...</p>`;
            entry.onclick = function() { showFullEntry(title, text); };
            
            document.getElementById("entries").prepend(entry);
            document.getElementById("blogTitle").value = "";
            document.getElementById("blogText").value = "";
        }
        
        function showFullEntry(title, text) {
            let fullEntry = document.getElementById("fullEntry");
            fullEntry.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
            fullEntry.style.display = "block";
        }
    </script>
</body>
</html>
