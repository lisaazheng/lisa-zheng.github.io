<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Aesthetic Sage Green Theme */
        body { 
            font-family: 'Quicksand', sans-serif; 
            text-align: center; 
            background-color: #f0f4f3; 
            color: #2f4f4f; 
            padding: 20px;
        }
        h2 { 
            color: #3a5a40; 
            font-weight: 600; 
        }
        table { 
            width: 80%; 
            margin: 20px auto; 
            border-collapse: collapse; 
            background: white; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td { 
            border: 1px solid #cce3de; 
            padding: 15px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s ease-in-out;
        }
        th { 
            background-color: #588157; 
            color: white; 
            font-weight: bold;
        }
        td { 
            background-color: #f6fff8; 
        }
        td:hover { 
            background-color: #b5c99a; 
            transform: scale(1.05);
        }
        .completed { 
            background-color: #a3b18a !important; 
            color: white; 
            font-weight: bold; 
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .reset-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #3a5a40;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .reset-btn:hover { 
            background: #344e41; 
            transform: scale(1.1); 
        }
    </style>
</head>
<body>

    <h2>✨ Aesthetic Habit Tracker ✨</h2>
    
    <table id="habit-table">
        <tr>
            <th>Habit</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td>Exercise</td>
            <td onclick="toggleCompletion(this, 0, 1)"></td>
            <td onclick="toggleCompletion(this, 0, 2)"></td>
            <td onclick="toggleCompletion(this, 0, 3)"></td>
            <td onclick="toggleCompletion(this, 0, 4)"></td>
            <td onclick="toggleCompletion(this, 0, 5)"></td>
            <td onclick="toggleCompletion(this, 0, 6)"></td>
            <td onclick="toggleCompletion(this, 0, 7)"></td>
        </tr>
        <tr>
            <td>Read</td>
            <td onclick="toggleCompletion(this, 1, 1)"></td>
            <td onclick="toggleCompletion(this, 1, 2)"></td>
            <td onclick="toggleCompletion(this, 1, 3)"></td>
            <td onclick="toggleCompletion(this, 1, 4)"></td>
            <td onclick="toggleCompletion(this, 1, 5)"></td>
            <td onclick="toggleCompletion(this, 1, 6)"></td>
            <td onclick="toggleCompletion(this, 1, 7)"></td>
        </tr>
        <tr>
            <td>Meditate</td>
            <td onclick="toggleCompletion(this, 2, 1)"></td>
            <td onclick="toggleCompletion(this, 2, 2)"></td>
            <td onclick="toggleCompletion(this, 2, 3)"></td>
            <td onclick="toggleCompletion(this, 2, 4)"></td>
            <td onclick="toggleCompletion(this, 2, 5)"></td>
            <td onclick="toggleCompletion(this, 2, 6)"></td>
            <td onclick="toggleCompletion(this, 2, 7)"></td>
        </tr>
    </table>

    <button class="reset-btn" onclick="resetTracker()">Reset Tracker</button>

    <script>
        // Load habits from local storage
        document.addEventListener("DOMContentLoaded", function() {
            let savedData = JSON.parse(localStorage.getItem("habitTracker")) || {};
            let table = document.getElementById("habit-table");

            for (let i = 1; i < table.rows.length; i++) {
                for (let j = 1; j < table.rows[i].cells.length; j++) {
                    if (savedData[`${i}-${j}`]) {
                        table.rows[i].cells[j].classList.add("completed");
                    }
                }
            }
        });

        function toggleCompletion(cell, row, col) {
            cell.classList.toggle("completed");

            let savedData = JSON.parse(localStorage.getItem("habitTracker")) || {};
            let key = `${row}-${col}`;

            if (cell.classList.contains("completed")) {
                savedData[key] = true;
            } else {
                delete savedData[key];
            }

            localStorage.setItem("habitTracker", JSON.stringify(savedData));
        }

        function resetTracker() {
            localStorage.removeItem("habitTracker");
            let cells = document.querySelectorAll("#habit-table td");
            cells.forEach(cell => cell.classList.remove("completed"));
        }
    </script>

</body>
</html>
